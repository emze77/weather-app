<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>The Weather</h1>
    <div>
      <p>Location:</p>
      <input id="location-input" type="text" />
      <button id="send-location-btn">Send</button>
    </div>

    <div>
      <p>Current Weather: <span id="output__current-weather" class="output"></span></p>
    </div>
    <div>
      <p>Chance of Rain: <span id="output__chance-of-rain" class="output"></span></p>
    </div>
  </body>
</html>
